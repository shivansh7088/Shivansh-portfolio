    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'light-bg': '#f0f2f5',
              'dark-bg': '#0a0a0a',
              'light-text': '#1f2937',
              'dark-text': '#e5e7eb',
              'light-card': 'rgba(255, 255, 255, 0.4)',
              'dark-card': 'rgba(20, 20, 20, 0.4)',
              'accent': '#0ea5e9', // sky-500
              'accent-hover': '#0284c7' // sky-600
            },
            boxShadow: {
              'neon-accent': '0 0 15px 5px rgba(14, 165, 233, 0.4)',
              'neon-accent-light': '0 0 15px 5px rgba(14, 165, 233, 0.2)',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '25%': { transform: 'translate(20rem, -10rem) scale(1.2)' },
                '50%': { transform: 'translate(-20rem, 10rem) scale(0.8)' },
                '75%': { transform: 'translate(10rem, 20rem) scale(1.1)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              blob: 'blob 40s infinite linear',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>
    
    <!-- Custom Scrollbar Styles -->
